<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefware</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/css/style-editar-empresa.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div id="sidebar">
            <div class="areaSideBar">
                <div class="sidebar-logo">
                    <img src="../assets/logoBRANCA.png" class="logo">
                </div>


                <div class="itensMenu">
                    <div class="sidebar-item">
                        <img src="../assets/pc.png" class="sidebar-icon">
                        <span class="sidebar-text">Máquinas</span>
                    </div>

                    <div class="sidebar-item">
                        <img src="../assets/escritorio 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Empresas</span>
                    </div>

                    <div class="sidebar-item">
                        <img src="../assets/funcionarios 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Funcionários</span>
                    </div>

                    <div class="sidebar-item">
                        <img src="../assets/relogio 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Histórico</span>
                    </div>

                    <div class="sidebar-item">
                        <img src="../assets/ajudando 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Ajuda</span>
                    </div>
                </div>


                <div class="sidebar-sair">
                    <img src="../assets/sair 1.png" class="sidebar-icon">
                    <span class="sidebar-text">Sair</span>
                </div>
            </div>


        </div>

        <div class="conteudoPrincipal">
            <div class="areaConteudo">
                <div class="container">
                    <div class="header">
                        <div class="conteudoEmpresa">
                            <span>Empresa</span>
                            <h1>Fogo de Chão</h1>
                        </div>
    
                        <div class="perfil-img">
                            <img src="../assets/julia.png" class="perfil">
                            <span>Olá, Julia</span>
                        </div>

                    </div>

                    <div class="conteudo">
                        <h2 class="h2-titulo-form">Editar Empresa</h2>
                        <div class="form-editar">

                            <div class="campo">
                                <h4 class="label-editar">Nome:</h4>
                                <input type="text" class="input-form-editar" placeholder="Nome da empresa">
                            </div>

                            <div class="campo">
                                <h4 class="label-editar">CNPJ:</h4>
                                <input type="text" class="input-form-editar" placeholder="00.000.000/0001-00">
                            </div>

                            <div class="campo">
                                <h4 class="label-editar">Telefone:</h4>
                                <input type="text" class="input-form-editar" placeholder="(11) 90000-0000">
                            </div>


                            <div class="campo">
                                <h4 class="label-editar">CEP:</h4>
                                <input type="text" class="input-form-editar" placeholder="00000-000">
                            </div>

                            <div class="campo-horizontal">
                                <div class="campo">
                                    <h4 class="label-editar">Logradouro:</h4>
                                    <input type="text" id="input-logradouro" class="input-form-editar" placeholder="Nome da rua">
                                </div>

                                <div class="campo" id="campo-numero-endereco">
                                    <h4 class="label-editar">N°:</h4>
                                    <input type="text" id="input-numero-endereco" class="input-form-editar" placeholder="00">
                                </div>
                            </div>
                            

                            <div class="campo-horizontal">
                                <div class="campo">
                                    <h4 class="label-editar">Bairro:</h4>
                                    <input type="text" id="input-bairro" class="input-form-editar" placeholder="Nome do bairro">
                                </div>

                                <div class="campo" id="campo-estado">
                                    <h4 class="label-editar">Estado:</h4>
                                    <select class="input-form-editar" id="sl-estado">
                                        <option value="SP" selected>SP</option>
                                    </select>
                                </div>
                            </div>

                            <div class="campo-horizontal">
                                <button id="botao-cancelar">Cancelar</button>
                                <button id="botao-editar">Editar</button>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
            
        </div>
    </div>



</body>

</html>
