<script>
    const botaoAdicionarFunc = document.querySelector('#botaoAdicionarFunc');
    botaoAdicionarFunc.addEventListener('click', function () {
        window.location.href = 'cadastrar-funcionario.html';
    });

    var perfil = document.getElementById("perfil");

    var user = sessionStorage.getItem("user");

    if (user != null) {
        perfil.innerHTML += `<span class='user'>Olá, <span id="text-user">${user}</span></span>`;
    }

    listaFuncionarios(0)
    
    var isFetchingData = false; 
    let totalPaginas = 0; // Total de páginas disponíveis

    async function listaFuncionarios(page) {
        console.log('Fetching data for page:', page);

        if (isFetchingData) {
            console.log('Aguarde a conclusão da chamada anterior.');
            return;
        }

        listaFuncionariosCards.innerHTML = "";
        console.log('Limpei a div');

        try {
            isFetchingData = true;

            const {
                funcionarios,
                totalPaginas,
                paginaAtual,
                totalFuncionarios
            } = await fetchData(page);

            console.log('Dados recebidos: ', funcionarios);

            funcionarios.forEach((funcionario) => {
                console.log('Funcionário:', funcionario);
                listaFuncionariosCards.innerHTML += `<div class="cardFuncionario">
                                <div class="informacoes">
                                    <div class="dados">
                                        <span class="titleDados">
                                            Identificação
                                        </span>
                                        <span class="resultDados">
                                            ${funcionario.idFuncionario}
                                        </span>
                                    </div>
                                    <div class="dados">
                                        <span class="titleDados">
                                            Nome
                                        </span>
                                        <span class="resultDados">
                                            ${funcionario.nome}
                                        </span>
                                    </div>
                                    <div class="dados">
                                        <span class="titleDados">
                                            Cargo
                                        </span>
                                        <span class="resultDados">
                                            ${funcionario.cargo}
                                        </span>
                                    </div>
                                    <div class="dados">
                                        <span class="titleDados">
                                            Privilégio
                                        </span>
                                        <span class="resultDados">
                                            ${funcionario.privilegio}
                                        </span>
                                    </div>
                                </div>
                                <div class="acoes">
                                    <a href="#"><img src="../assets/editar.png"></a>
                                    <a href="#"><img src="../assets/excluir.png"></a>
                                </div>
                            </div>`;
            });

            if (totalPaginas > 0) {
                console.log(`Numero de páginas ${totalPaginas}`);
                pagination.innerHTML = "";
                for (let i = 0; i < totalPaginas; i++) {
                    pagination.innerHTML +=
                        `<button class="page-num" onclick="changePage(${i})">${i + 1}</button>`;
                }
            }

        } catch (error) {
            console.error(error);
        } finally {
            isFetchingData = false;
        }
    }

    async function fetchData(page) {
        try {
            const response = await axios.get(`/funcionarios/page/${page}`);

            if (response.status === 200) {
                const {
                    funcionarios,
                    totalPaginas: fetchedTotalPaginas,
                    paginaAtual,
                    totalFuncionarios
                } = response.data;

                console.log(funcionarios);

                totalPaginas = fetchedTotalPaginas;

                return {
                    funcionarios,
                    totalPaginas,
                    paginaAtual,
                    totalFuncionarios
                };
            } else {
                console.error('Erro na requisição:', response.status, response.statusText);
                return {
                    funcionarios: [],
                    totalPaginas: 0,
                    paginaAtual: 0,
                    totalFuncionarios: 0
                };
            }
        } catch (error) {
            console.error(error);
            return {
                funcionarios: [],
                totalPaginas: 0,
                paginaAtual: 0,
                totalFuncionarios: 0
            };
        }
    }

    document.getElementById('pagination').addEventListener('click', function (event) {
        if (event.target.tagName === 'BUTTON') {
            const page = parseInt(event.target.innerText, 10);
            changePage(page);
        }
    });

    async function changePage(page) {
        console.log('Mudando para a página:', page)
        await listaFuncionarios(page);
    }

</script>
