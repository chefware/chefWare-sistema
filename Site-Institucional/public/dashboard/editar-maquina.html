<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefware</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/css/style-editar-empresa.css">
    <link rel="shortcut icon" href="../assets/logoBRANCA_icon.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div id="sidebar">
            <div class="areaSideBar">
                <div class="sidebar-logo">
                    <img src="../assets/logoBRANCA.png" class="logo">
                </div>


                <div class="itensMenu">
                    <div class="sidebar-item" id="itemMenuMaquina">
                        <img src="../assets/pc.png" class="sidebar-icon">
                        <span class="sidebar-text">Máquinas</span>
                    </div>

                    <div class="sidebar-item" id="itemMenuEmpresa">
                        <img src="../assets/escritorio 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Empresas</span>
                    </div>

                    <div class="sidebar-item" id="itemMenuFuncionario">
                        <img src="../assets/funcionarios 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Funcionários</span>
                    </div>

                    <div class="sidebar-item">
                        <img src="../assets/relogio 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Histórico</span>
                    </div>

                    <div class="sidebar-item">
                        <img src="../assets/ajudando 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Ajuda</span>
                    </div>
                </div>


                <div class="sidebar-sair">
                    <img src="../assets/sair 1.png" class="sidebar-icon">
                    <span class="sidebar-text">Sair</span>
                </div>
            </div>

        </div>

        <div class="conteudoPrincipal">
            <div class="areaConteudo">
                <div class="container">
                    <div class="header">
                        <div class="conteudoEmpresa">
                            <span>Empresa</span>
                            <h1>Fogo de Chão</h1>
                        </div>

                        <div id="perfil" class="perfil-img">
                            <img src="../assets/img/gerenteManoel.png" class="perfil">
                        </div>

                    </div>

                    <div class="conteudo">
                        <h2 class="h2-titulo-form">Editar Máquina</h2>
                        <div class="form-editar">

                            <div class="campo">
                                <h4 class="label-editar">Número de série:</h4>
                                <input type="text" class="input-form-editar" placeholder="0123456">
                            </div>

                            <div class="campo">
                                <h4 class="label-editar">Nome:</h4>
                                <input type="text" class="input-form-editar" placeholder="Máquina 01">
                            </div>

                            <div class="campo">
                                <h4 class="label-editar">Modelo:</h4>
                                <input type="text" class="input-form-editar" placeholder="Intell 83948">
                            </div>


                            <div class="campo">
                                <h4 class="label-editar">Local:</h4>
                                <input type="text" class="input-form-editar" placeholder="Cozinha">
                            </div>

                            <div class="campo maior">
                                <h4 class="label-editar">Descrição dos componentes:</h4>
                                <textarea class="input-form-editar" cols="30" rows="30"></textarea>
                            </div>

                            <div class="campo-botoes campo-horizontal">
                                <button class="bt_edicao" id="botao-cancelar">Cancelar</button>
                                <button class="bt_edicao" id="botao-editar">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var perfil = document.getElementById("perfil");

    var user = sessionStorage.getItem("user");

    if (user != null) {
        perfil.innerHTML += `<span class='user'>Olá, <span id="text-user">${user}</span></span>`;
    }
</script>

<script src="../assets/js/navegacao-menu.js"></script>
