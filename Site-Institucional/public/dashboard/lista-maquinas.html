<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefware</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/css/style-lista-empresa.css">
    <link rel="stylesheet" href="./css/style-lista-maquinas.css">
    <link rel="shortcut icon" href="../assets/logoBRANCA_icon.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
    <div class="main">
        <div id="sidebar">
            <div class="areaSideBar">
                <div class="sidebar-logo">
                    <img src="../assets/logoBRANCA.png" class="logo">
                </div>
                <div class="itensMenu">
                    <div class="sidebar-item" id="itemMenuMaquina">
                        <img src="../assets/pc.png" class="sidebar-icon">
                        <span class="sidebar-text">Máquinas</span>
                    </div>
                    <div class="sidebar-item" id="itemMenuEmpresa">
                        <img src="../assets/escritorio 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Empresas</span>
                    </div>
                    <div class="sidebar-item" id="itemMenuFuncionario">
                        <img src="../assets/funcionarios 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Funcionários</span>
                    </div>
                    <div class="sidebar-item">
                        <img src="../assets/relogio 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Histórico</span>
                    </div>
                    <div class="sidebar-item">
                        <img src="../assets/ajudando 1.png" class="sidebar-icon">
                        <span class="sidebar-text">Ajuda</span>
                    </div>
                </div>
                <div class="sidebar-sair">
                    <img src="../assets/sair 1.png" class="sidebar-icon">
                    <span class="sidebar-text">Sair</span>
                </div>
            </div>
        </div>
        <div class="conteudoPrincipal">
            <div class="areaConteudo">
                <div class="container">
                    <div class="header">
                        <div class="conteudoEmpresa">
                            <span>Empresa</span>
                            <h1>Fogo de Chão</h1>
                        </div>

                        <div id="perfil" class="perfil-img">
                            <img src="../assets/img/gerenteManoel.png" class="perfil">
                        </div>

                    </div>

                    <div class="conteudo">
                        <div class="areaTitulo">
                            <div class="titulo">
                                Máquinas
                            </div>
                            <div class="busca">
                                <input type="text" placeholder="Insira o nome da máquina" id="input_busca">
                                <button class="lupa"><img src="../assets/busca.png" onclick="buscar()" alt=""></button>
                                <button class="filtro"><img src="../assets/filtro.png" alt=""></button>
                            </div>
                            <button class="adicionar">
                                <img src="../assets/adicionar.png" alt="">
                                Nova máquina
                            </button>
                        </div>
                        <div class="conteudoMaquinas">
                            <div class="linhaMaquinas" id="linha_maquina">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
<script>
    listaMaquinas()

    async function listaMaquinas() {
        try {
            const response = await axios.get('/maquinas');
            if (response.status === 200) {
                const dados = response.data;
                console.log('Dados recebidos:', dados);
                linha_maquina.innerHTML = ``
                for (var i = 0; i <= dados.length; i++) {
                    linha_maquina.innerHTML += `<div class="cardMaquina" onclick="navegacao()">
                                    <div class="alerta">

                                    </div>
                                    <div class="informacoes">
                                        <div class="tituloMaquina">
                                            <h4>${dados[i].nome}</h4>
                                            <img src="../assets/maquina.png">
                                        </div>
                                        <div class="info">
                                            <div class="componentes">
                                                <p>Componentens em alertas:</p>
                                                <div class="listaComponentes">
                                                    <li class="componenteEspecifico">
                                                        Memória
                                                    </li>
                                                    <li class="componenteEspecifico">
                                                        CPU
                                                    </li>
                                                    <li class="componenteEspecifico">
                                                        Disco
                                                    </li>
                                                </div>
                                            </div>
                                            <div class="situacao">
                                                <div class="grave">
                                                    Situação:
                                                    <span class="colorSituacao"> Grave </span>
                                                </div>
                                                <div class="local">
                                                    Local: ${dados[i].local}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>`
                }
            } else {
                console.error('Erro na requisição:', response.status, response.statusText);
            }
        } catch (error) {

        }
    }

    function navegacao(){
        window.location.href ='dashboard-cpu.html'
    }


    const itemMenuMaquina = document.getElementById('itemMenuMaquina');

    itemMenuMaquina.addEventListener('click', function () {
        window.location.href = 'lista-maquinas.html';
    });

    const itemMenuEmpresa = document.getElementById('itemMenuEmpresa');

    itemMenuEmpresa.addEventListener('click', function () {
        window.location.href = 'lista-empresas.html';
    });

    const itemMenuFuncionario = document.getElementById('itemMenuFuncionario');

    itemMenuFuncionario.addEventListener('click', function () {
        window.location.href = 'lista-funcionario.html';
    });

    const cadastroMaquina = document.querySelectorAll('.adicionar');

    cadastroMaquina.forEach((card) => {
        card.addEventListener('click', () => {
            window.location.href = 'cadastrar-maquinas.html';
        })
    })


    var perfil = document.getElementById("perfil");

    var user = sessionStorage.getItem("user");

    if (user != null) {
        perfil.innerHTML += `<span class='user'>Olá, <span id="text-user">${user}</span></span>`;
    }

</script>
